<div class="card-container card-bordered" data-ng-class=card.animation_class id=card><div class=card><div class=card-image><img src={{card.card_image_url}} onerror=no_image(this)></div><div class=card-body><div class=card-title><strong>{{card.card_title}}</strong></div><div class=card-description>{{card.card_description}}</div></div></div><ul class="card-controls noselect"><li><i class="fa fa-chevron-left" title=Prev data-ng-click="card.fetchCard('prev')"></i></li><li><i class=fa title=Play\Pause data-ng-click=card.play() data-ng-class=card.play_btn_class></i></li><li><i class="fa fa-chevron-right" title=Next data-ng-click="card.fetchCard('next')"></i></li></ul><div class=loading data-ng-show=card.isLoading>Loading..</div></div>
